    <link rel="stylesheet" href="./style.css">

<body>
    <dialog id="modal"> 
        <p id="texto-modal"></p>
        <button id="cerrar-modal"> cerrar </button>
    </dialog>
    <div class="container">
        <nav class="nav">
            <div class="nav-container">
                <a href="/">
                  
                    <h1 class="nav-logo">  <strong class="nav-logo" style="font-size: 20px;">max <span class="span-nav"> bot</span>; </strong> </h1>
                </a>
                <label for="menu" class="nav-label">
                    <span class="material-symbols-outlined" style="font-size: 40px;">
                        menu
                        </span>
                </label>
                <input class="nav-input" type="checkbox" id="menu">
                
                <div class="nav-menu">
                    <a href="/" class="nav-item"> Limpiar el chat </a>
                    <button id="btn-acerca" class="nav-item"> Acerca de </button>

                </div>

            </div>
        </nav>
        <div id="respuestas">
        </div>
        <div class="chat-area">
            <input type="text" value="" placeholder="escribe tu pregunta" name="texto" id="txtPregunta" class="txt-pregunta" autofocus>
            <button onclick="chatear()" class="material-symbols-sharp"> send</button>
        </div>
    </div>
